<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-login">
        <section class="tela-esquerda">
            <h1>Faça seu login<br>E entre para o nosso time</h1>
            <img src="iot.svg" class="imagem" alt="">
        </section>
        <section class="tela-direita">
            <div class="card">
            <h2>Login</h2>
            <label for="usuario">Usuário:</label>
            <input type="text"name="Usuário" placeholder="Usuário">
            <label for="password">Password:</label>
            <input type="password" name="Password" placeholder="Password">
            <input type="submit" value="Login" id="botao-login">
            </div>
        </section>
    </main>
</body>
</html>
